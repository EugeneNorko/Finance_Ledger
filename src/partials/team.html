<section class="section team__section">

        <div class="team-list__imageWrapper" tabindex="0">

            <source
              srcset="
                ./images/team/person1@2x.webp 2x,
                ./images/team/person1.webp    1x
              "
              type="image/webp"
            />
            <source
              srcset="
                ./images/team/person1@2x.jpg 2x,
                ./images/team/person1.jpg    1x
              "
              type="image/jpeg"
            />
            <img src="./images/team/person1.jpg" alt="Team member's photo" />

          <div class="team-list__overlay">
            <ul class="social-list">
              <li class="social-list__item">
                <a
                  href="https://www.facebook.com/"
                  class="social__link social__link--team-link"
                  rel="noopener noreferrer"
                  target="_blank"
                >
                  <svg
                    class="social__icon"
                    width="35px"
                    height="35px"
                    aria-label="facebook icon"
                  >
                    <use href="./images/sprite.svg#icon-facebook"></use>

                </a>
              </li>
